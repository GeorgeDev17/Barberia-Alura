<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <div class="contenedor-formulario">
            <form>
                <label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="¡Gracias por elegirnos!, indícanos tu nombre completo para contactarte.">
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXX XXX XX XX">
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Déjanos un mensaje sobre el servicio que deseas adquirir"></textarea>
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <Label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</Label>
                    <Label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</Label>    
                    <Label for="radio-whatsapp"><input type="radio" name="contacto" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</Label>
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Durante la mañana</option>
                        <option>Durante la tarde</option>
                        <option>Durante la noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería
                Alura</label>
                <div class="boton-enviar">
                    <input type="submit" value="Enviar Formulario" class="enviar">
                </div>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </main>
        <footer>
            <img src="img/logo-blanco.png"  alt="Logo de la Barbería Alura">
            <p class="copyright">&copy 2024 Barbería Alura | Desarrollado por GeorgeDev</p>
        </footer>
    </body>
</html>
